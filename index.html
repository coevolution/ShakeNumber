<!DOCTYPE html>
<html>
  <head>
    <title>抽奖</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="./resource/base.css">
	<style>
	   body{background-color:#c00;}/*背景图片背景颜色二选一*/
	   .title{color:#fff;}/*大标题字体颜色*/
	   .sub-title{color:#000}/*轮号字体颜色*/
	   #rdlist p{height:150px;line-height:150px;font-size:64px;margin:10px 0px;color:#fff;}/*设置字体颜色大小行号*/
	   #rdlist p span{color:#fff;} /*序号字体颜色*/
	   //#rdlist p{float:left;margin-right:50px;padding-right:30px;}/*数量超过10个,建议开启浮动*/

  </head>
  <body>
    <div class="wraper-top abs">
	  <table class="tablebox abs">
	    <tr><td class="vcenter title">抽奖</td></tr>
		<tr><td class="vcenter sub-title" id="group"></td></tr>
	   </table>
	</div>
	<div class="wraper-middle abs">
	    <table class="tablebox abs">
	    <tr>
		  <td id="rdlist" class="vcenter"></td>
		  <td class="rightlist">
		    <div id="reslist"></div>
		  </td>
		</tr>
	   </table>
	</div>
	<div class="wraper-bottom abs">
	<table class="tablebox abs">
	    <tr>
		  <td class="vcenter"><button id="startbtn">Start</button><button id="stopbtn">Stop</button><button id="nextbtn">Next</button></td>
		</tr>
	   </table>
	</div>
    <div id="reset" class="abs">Reset</div>
	<div id="export" class="abs">Export</div>
